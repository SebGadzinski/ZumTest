<div class="tournament-container">
  <h1 class="title">Pok√©mon Tournament</h1>
  <p class="subtitle">Click the button below to start the tournament!</p>

  <div class="filters">
    <div class="filter-group">
      <label for="sortBy">Sort By:</label>
      <select id="sortBy" [(ngModel)]="sortBy">
        <option value="wins">Wins</option>
        <option value="losses">Losses</option>
        <option value="ties">Ties</option>
        <option value="name">Name</option>
        <option value="id">ID</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="sortDirection">Sort Direction:</label>
      <select id="sortDirection" [(ngModel)]="sortDirection">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>
  </div>

  <button class="start-button"
          (click)="startTournament()"
          [disabled]="isLoading">
    {{ isLoading ? 'Loading...' : 'Start Tournament' }}
  </button>

  <div class="results-container" *ngIf="results.length > 0">
    <h2 class="results-title">Tournament Results</h2>
    <table class="results-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Ties</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results">
          <td>{{ result.id }}</td>
          <td>{{ result.name }}</td>
          <td>{{ result.type }}</td>
          <td>{{ result.wins }}</td>
          <td>{{ result.losses }}</td>
          <td>{{ result.ties }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p class="no-results" *ngIf="!isLoading && results.length === 0">
    No results to display. Start a tournament to see the rankings.
  </p>
</div>
